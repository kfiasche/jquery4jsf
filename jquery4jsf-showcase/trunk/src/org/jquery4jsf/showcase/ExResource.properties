ACCORDION_SECTION_NAME_TOTTI=Francesco Totti
ACCORDION_SECTION_NAME_TOTTI_DESCR=Francesco Totti è un calciatore italiano, attaccante della Roma. Campione del mondo con la Nazionale italiana nel 2006. Finora ha sempre giocato nella Roma, squadra della quale è anche capitano. È il maggiore goleador di tutti i tempi e l'uomo con più presenze nell'intera storia giallorossa, sia per quanto riguarda il campionato che per le coppe europee. Nel 2004 è stato incluso nella FIFA 100, una lista dei 125 più grandi giocatori viventi, selezionata da Pelé e dalla FIFA in occasione delle celebrazioni del centenario della federazione. Lo stesso Pelè lo ha definito il più forte giocatore al mondo in un'intervista del gennaio 2006.
ACCORDION_SECTION_NAME_DEROSSI=Daniele De Rossi
ACCORDION_SECTION_NAME_DEROSSI_DESCR=Daniele De Rossi (Roma, 24 luglio 1983) è un calciatore italiano, centrocampista della Roma e della Nazionale italiana. Campione del mondo con la Nazionale nel 2006.
